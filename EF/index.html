<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>終末地據點庫存最佳分配計算器</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1115;
            color: white;
            padding: 30px;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: #1a1d24;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

            .header img {
                width: 280px;
                max-width: 100%;
                margin-bottom: 20px;
            }

        h2 {
            margin: 10px 0 20px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: none;
        }

        button {
            padding: 10px 15px;
            background: #ffd000;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                background: #ffea70;
            }

        .note {
            font-size: 14px;
            color: #bbbbbb;
            margin-bottom: 15px;
        }

        .result {
            margin-top: 20px;
            background: #2a2f3a;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <!-- 遊戲圖示 -->
            <img src="Arknights_Endfield_Zh.svg.png" alt="終末地圖示">
            <h2>終末地據點庫存最佳分配計算器</h2>
        </div>

        <div class="note">
            ※ 總貨量為下圖數值，並非基地庫存量
            <img src="note.jpg" alt="備註圖示">
        </div>

        <label>電池單價：</label>
        <input type="number" id="priceX">

        <label>藥品單價：</label>
        <input type="number" id="priceY">

        <label>總貨量：</label>
        <input type="number" id="totalQty">

        <label>據點金額（上限）：</label>
        <input type="number" id="budget">

        <button onclick="calculate()">計算</button>

        <div class="result" id="output"></div>

    </div>

    <script>
        function calculate() {
            const priceX = parseFloat(document.getElementById("priceX").value);
            const priceY = parseFloat(document.getElementById("priceY").value);
            const totalQty = parseInt(document.getElementById("totalQty").value);
            const budget = parseFloat(document.getElementById("budget").value);

            if (!priceX || !priceY || !totalQty || !budget) {
                document.getElementById("output").innerHTML = "請填寫所有欄位";
                return;
            }

            let bestX = 0;
            let bestY = 0;
            let bestMoney = 0;
            let smallestDiff = Infinity;

            for (let x = 0; x <= totalQty; x++) {
                let y = totalQty - x;
                let money = x * priceX + y * priceY;

                if (money <= budget) {
                    let diff = Math.abs(x - y);

                    if (diff < smallestDiff) {
                        smallestDiff = diff;
                        bestX = x;
                        bestY = y;
                        bestMoney = money;
                    }
                    else if (diff === smallestDiff && money > bestMoney) {
                        bestX = x;
                        bestY = y;
                        bestMoney = money;
                    }
                }
            }

            document.getElementById("output").innerHTML = `
            電池數量 (x)： <b>${bestX}</b><br>
            藥品數量 (y)： <b>${bestY}</b><br>
            差距 |x - y|： <b>${Math.abs(bestX - bestY)}</b><br>
            總金額： <b>${bestMoney.toLocaleString()}</b><br>
            與預算差額： <b>${(budget - bestMoney).toLocaleString()}</b>
        `;
        }
    </script>

</body>
</html>
