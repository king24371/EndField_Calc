<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>終末地據點庫存最佳分配計算器（滑桿版）</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1115;
            color: white;
            padding: 30px;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: #1a1d24;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

            .header img {
                width: 280px;
                max-width: 100%;
                margin-bottom: 20px;
            }

        h2 {
            margin: 10px 0 20px 0;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: none;
        }

        button {
            background: #ffd000;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

            button:hover {
                background: #ffea70;
            }

        .note {
            font-size: 14px;
            color: #bbbbbb;
            margin-bottom: 15px;
        }

        .result {
            margin-top: 20px;
            background: #2a2f3a;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <img src="Arknights_Endfield_Zh.svg.png" alt="終末地圖示">
            <h2>終末地據點庫存最佳分配計算器</h2>
        </div>

        <label>電池單價：</label>
        <input type="number" id="priceX">

        <label>藥品單價：</label>
        <input type="number" id="priceY">

        <label>電池目前庫存：</label>
        <input type="number" id="stockX">

        <label>藥品目前庫存：</label>
        <input type="number" id="stockY">

        <label>據點金額（上限）：</label>
        <input type="number" id="budget">

        <button onclick="calculate()">計算</button>

        <div class="result" id="output"></div>

    </div>

    <script>
function calculate() {
            const priceX = parseFloat(document.getElementById("priceX").value);
            const priceY = parseFloat(document.getElementById("priceY").value);
            const stockX = parseInt(document.getElementById("stockX").value);
            const stockY = parseInt(document.getElementById("stockY").value);
            const budget = parseFloat(document.getElementById("budget").value);

            if (
                isNaN(priceX) || isNaN(priceY) ||
                isNaN(stockX) || isNaN(stockY) ||
                isNaN(budget)
            ) {
                document.getElementById("output").innerHTML = "請填寫所有欄位";
                return;
            }

            let bestX = 0;
            let bestY = 0;
            let bestMoney = 0;
            let smallestDiff = Infinity;

            for (let x = 0; x <= stockX; x++) {

                // 計算在此 x 下 y 的最大可能值
                let maxYByBudget = Math.floor((budget - x * priceX) / priceY);
                if (maxYByBudget < 0) continue;

                let y = Math.min(stockY, maxYByBudget);

                let money = x * priceX + y * priceY;
                let balanceDiff = Math.abs((stockX - x) - (stockY - y));

                if (balanceDiff < smallestDiff ||
                    (balanceDiff === smallestDiff && money > bestMoney)) {

                    smallestDiff = balanceDiff;
                    bestMoney = money;
                    bestX = x;
                    bestY = y;
                }
            }

            if (smallestDiff === Infinity) {
                document.getElementById("output").innerHTML =
                    "⚠ 在此預算下沒有可行解";
                return;
            }

            document.getElementById("output").innerHTML = `
                電池數量 (x)： <b>${bestX}</b><br>
                藥品數量 (y)： <b>${bestY}</b><br>
                剩餘庫存差距： <b>${smallestDiff}</b><br>
                總金額： <b>${bestMoney.toLocaleString()}</b><br>
                與預算差額： <b>${(budget - bestMoney).toLocaleString()}</b>
            `;
}
    </script>

</body>
</html>
